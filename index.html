        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;

        // DOM Elements
        const popupOverlay = document.getElementById("popup-overlay");
        const subscribeBtn = document.getElementById("subscribe-btn");
        const startBtn = document.getElementById("start-btn");
        const quizContainer = document.getElementById("quiz-container");
        const questionNumberEl = document.getElementById("question-number");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const feedbackDiv = document.getElementById("feedback");
        const scoreSpan = document.getElementById("score");
        const totalSpan = document.getElementById("total");
        const userNameSpan = document.getElementById("user-name");
        const nextBtn = document.getElementById("next-btn");
        const prevBtn = document.getElementById("prev-btn");
        const restartBtn = document.getElementById("restart-btn");

        // Utility: Shuffle an array using FisherYates algorithm.
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Subscribe button: open YouTube channel in new tab.
        subscribeBtn.addEventListener("click", function (event) {
            event.preventDefault();
            window.open("https://youtube.com/@genielabgh", "_blank");
        });

        // Start Quiz button: prompt for user name (if not saved), then start quiz.
        startBtn.addEventListener("click", function (event) {
            event.preventDefault();
            popupOverlay.style.display = "none";
            quizContainer.style.display = "block";
            totalSpan.textContent = totalQuestions;
            showQuestion();
        });

        // Next button: increment question index and show next question.
        nextBtn.addEventListener("click", function () {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
                showQuestion();
            }
        });

        // Previous button: decrement question index and show previous question.
        prevBtn.addEventListener("click", function () {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
                showQuestion();
            }
        });

        // Restart button: clear progress and reload the page.
        restartBtn.addEventListener("click", function () {
            localStorage.clear();
            location.reload();
        });
        // Show the current question and options.
        function showQuestion() {
            feedbackDiv.textContent = "";
            // Always show the Next button.
            nextBtn.style.display = "block";
            // Hide the Previous button on the first question.
            if (currentQuestionIndex === 0) {
                prevBtn.style.display = "none";
            } else {
                prevBtn.style.display = "block";
            }

            if (currentQuestionIndex < totalQuestions) {
                questionNumberEl.textContent = "Question: " + (currentQuestionIndex + 1);
                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                optionsContainer.innerHTML = "";
                // Shuffle options on every page refresh / question display.
                const shuffledOptions = shuffleArray(currentQuestion.options.slice());
                const savedAnswer = localStorage.getItem("answered_" + currentQuestionIndex);
                shuffledOptions.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("option-btn");
                    if (savedAnswer !== null) {
                        // If already answered, disable the button and mark coloring.
                        button.disabled = true;
                        if (option === currentQuestion.answer) {
                            button.style.backgroundColor = "green";
                        }
                        if (option === savedAnswer && savedAnswer !== currentQuestion.answer) {
                            button.style.backgroundColor = "red";
                        }
                    } else {
                        button.addEventListener("click", function (e) {
                            checkAnswer(option, e.target);
                        });
                    }
                    optionsContainer.appendChild(button);
                });
                if (savedAnswer !== null) {
                    if (savedAnswer === currentQuestion.answer) {
                        feedbackDiv.innerHTML = "<p class='correct'>Correct!</p>";
                    } else {
                        feedbackDiv.innerHTML = "<p class='wrong'>Wrong!</p>";
                    }
                }
            } else {
                showResult();
            }
        }



        // Check the selected answer, update the score, and provide feedback.
        function checkAnswer(selected, selectedButton) {
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll(".option-btn");
            buttons.forEach(btn => btn.disabled = true);
            if (selected !== currentQuestion.answer) {
                selectedButton.style.backgroundColor = "red";
                feedbackDiv.innerHTML = "<p class='wrong'>Wrong!</p>";
            } else {
                feedbackDiv.innerHTML = "<p class='correct'>Correct!</p>";
                score++;
            }
            buttons.forEach(btn => {
                if (btn.textContent === currentQuestion.answer) {
                    btn.style.backgroundColor = "green";
                }
            });
            scoreSpan.textContent = score;
            localStorage.setItem("score", score);
            localStorage.setItem("answered_" + currentQuestionIndex, selected);

            // If the last question is answered, show final results; otherwise, show Next button.
            if (currentQuestionIndex === totalQuestions - 1) {
                showResult();
            } else {
                nextBtn.style.display = "block";
            }
        }

        // Show final result after all questions are answered.
        function showResult() {
            optionsContainer.innerHTML = "";
            questionNumberEl.textContent = "";
            questionText.textContent = "Quiz Completed!";
            // Display final score and percentage.
            feedbackDiv.innerHTML = `<p><strong>Your final score is:</strong> ${score} out of ${totalQuestions}</p>`;
            let percentage = (score / totalQuestions) * 100;
            if (percentage >= 50) {
                feedbackDiv.innerHTML += "<p style='color: green; font-size: 24px;'>&#10004; Passed</p>";
            } else {
                feedbackDiv.innerHTML += "<p style='color: red; font-size: 24px;'>&#10006; Failed</p>";
            }
            nextBtn.style.display = "none";
            document.getElementById("score-container").style.display = "none";
        }


        // On page load, resume progress if available.
        document.addEventListener("DOMContentLoaded", function () {
            const savedIndex = localStorage.getItem("currentQuestionIndex");
            const savedScore = localStorage.getItem("score");
            const savedName = localStorage.getItem("userName");
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
                score = savedScore ? parseInt(savedScore, 10) : 0;
                scoreSpan.textContent = score;
                if (savedName) {
                    userNameSpan.textContent = savedName;
                }
                popupOverlay.style.display = "none";
                quizContainer.style.display = "block";
                totalSpan.textContent = totalQuestions;
                showQuestion();
            }
        });
    </script>
