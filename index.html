        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;

        // DOM Elements
        const popupOverlay = document.getElementById("popup-overlay");
        const subscribeBtn = document.getElementById("subscribe-btn");
        const startBtn = document.getElementById("start-btn");
        const quizContainer = document.getElementById("quiz-container");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const feedbackDiv = document.getElementById("feedback");
        const scoreSpan = document.getElementById("score");
        const totalSpan = document.getElementById("total");
        const userNameSpan = document.getElementById("user-name");

        // When the subscribe button is clicked, open the YouTube channel in a new tab.
        subscribeBtn.addEventListener("click", function (event) {
            event.preventDefault();
            window.open("https://youtube.com/@genielabgh", "_blank");
        });

        // When the start quiz button is clicked, ask for the user's name and start the quiz.
        startBtn.addEventListener("click", function (event) {
            event.preventDefault();
            let name = prompt("Please enter your name:");
            userNameSpan.textContent = name && name.trim() !== "" ? name : "User";
            popupOverlay.style.display = "none";
            quizContainer.style.display = "block";
            totalSpan.textContent = totalQuestions;
            showQuestion();
        });

        // Display the current question and its options.
        function showQuestion() {
            feedbackDiv.textContent = "";
            if (currentQuestionIndex < totalQuestions) {
                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                optionsContainer.innerHTML = "";
                currentQuestion.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("option-btn");
                    button.addEventListener("click", function (e) {
                        checkAnswer(option, e.target);
                    });
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function checkAnswer(selected, selectedButton) {
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll(".option-btn");

            // Disable all buttons to prevent multiple clicks
            buttons.forEach(btn => btn.disabled = true);

            // If the selected answer is wrong, mark it red
            if (selected !== currentQuestion.answer) {
                selectedButton.style.backgroundColor = "red";
                feedbackDiv.innerHTML = "<p class='wrong'>Wrong!</p>";
            } else {
                feedbackDiv.innerHTML = "<p class='correct'>Correct!</p>";
                score++;
            }

            // Mark the correct answer green
            buttons.forEach(btn => {
                if (btn.textContent === currentQuestion.answer) {
                    btn.style.backgroundColor = "green";
                }
            });

            scoreSpan.textContent = score;
            currentQuestionIndex++;
            setTimeout(showQuestion, 2000);
        }


        // Display the final result.
        function showResult() {
            optionsContainer.innerHTML = "";
            questionText.textContent = "Quiz Completed!";
            feedbackDiv.innerHTML = `<p>Your score: ${score} out of ${totalQuestions}</p>`;
            let percentage = (score / totalQuestions) * 100;
            if (percentage >= 50) {
                feedbackDiv.innerHTML += "<p style='color: green; font-size: 24px;'>&#10004; Passed</p>";
            } else {
                feedbackDiv.innerHTML += "<p style='color: red; font-size: 24px;'>&#10006; Failed</p>";
            }
        }
